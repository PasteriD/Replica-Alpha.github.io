<!DOCTYPE html>
<html>
  <head>
    <title>form</title>
    <meta charset="utf-8">
  </head>
  <body>
    <form action="http://localhost/login.php">
      <h1><서버 : http://localhost/login.php></h1>
      - 기본 권한은 admin입니다. / 머리말을 클릭해도 입력 가능합니다. <br>
      <p><label for="id_txt">아이디 : </label> <input id="id_txt" type="text" name="id" value="아이디를 입력하십시오"></p>
      <p><label for="pwd">비밀번호 : </label> <input id="pwd" type="password" name="pwd" value="비밀번호를 입력하십시오"></p>
      <p><label>인증번호 : <input type="text" name="number" value="먼저 번호를 발급받으십시오"></label> <input type="button" value="인증번호 발급" onclick="alert('1234')"></p>
      <input type="hidden" name="권한" value="admin">
      <input type="submit" value="Log in"> <input type="reset" value="재입력">
    </form>
      <hr class="one">
      <form action="http://localhost/order.php">
        <h1><서버 : http://localhost/order.php></h1>
        <h3>색상</h3>
        <select name="color">
          <option value="red">빨강</option>
          <option value="black">검정</option>
          <option value="blue">파랑</option>
        </select>
        <h3>색상2 (다중선택) [ctrl키 필수]</h3>
        <select name="color2" multiple>
          <option value="red">빨강</option>
          <option value="black">검정</option>
          <option value="blue">파랑</option>
        </select>
        <p>
          <h3>색상3 (단일선택)</h3>
          - 기본 검정입니다. / 머리말을 클릭해도 입력 가능합니다. <br><br>
          <label>빨강 : <input type="radio"name="color3" value="red"></label>
          <label>검정 : <input type="radio"name="color3" value="black" checked></label>
          <label>파랑 : <input type="radio"name="color3" value="blue"></label>
        </p>
        <p>
          <h3>사이즈 (다중선택)</h3>
          - 기본 95, 100입니다. / 머리말을 클릭해도 입력 가능합니다. <br><br>
        <label>95 : <input type="checkbox"name="size" value="95" checked></label>
        <label>100 : <input type="checkbox"name="size" value="100" checked></label>
        <label>105 : <input type="checkbox"name="size" value="105"></label>
        </p>
        <input type="submit" value="주문"> <input type="reset" value="재선택">
      </form>
      <hr class="one">
      <p><h1><메모장(?)></h1> <textarea cols="30" rows="2">아무거나 입력하십시오</textarea>
  </body>
</html>
